<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

</body>
<script>
     var obj = new Object()
    /*
    * 向对象中添加属性
    * 属性名:
    * 对象的属性名不强制要求遵守标识符的规范
    *   什么乱七八糟的名字都可以用
    *   但还是应该按照标识符号的规范来进行
    * ——
    * */
    // obj.name = "孙悟空"
    // obj.var = "hello"
    //  console.log(obj.var);
    // obj["123"] = 3434
    //  console.log(obj["123"])
    /*
    *如果使用特殊的属性名。不能采用 obj+点+属性名=属性值
    *  需要使用另一种方式
    *    语法，对象["属性名"] = 属性值 如果不是数值那就加上引号
    *    读取时也要采取这种方式
    * */
    // eg;
    // obj["#$%#%#%#"] = 2645 "hello"
    // console.log(obj["#$%#%#%#"])

    /*
    * 使用[】这种形式去操作属性 更加灵活
    * 在【】中可以直接传递一个变量，这样变量是多少就会读取那个属性
    * */
    // obj["123"] = 789
    // obj["nihao"] = "你好"
    //
    // var n = "123"

    // console.log(obj[n])
    // console.log(obj[n])

    /*
    * 属性值
    * JS对象的属性值 可以是任意的数据类型
    *   甚至也可以是一个对象
    * */
    // obj.just= true
    // obj.just= null
    // obj.just= undefined
    // 创建一个对象
    var obj1 = new Object()
    obj1.name = "猪八戒"

    // 将obj1设置为obj的属性
    obj.test = obj1
    console.log(obj.test)

     // 别忘了 要先定义一个变量 obj2 这样才可以调出对象object1
     var obj2 = new Object
    var obj1= new Object()
    obj1.name = "唐僧"

    obj2.just = obj1
    console.log(obj2.just.name)
     // 可以直接 调到唐僧

    /*
    * in 运算符
    *  通过该运算符可以检查一个对象中是否含有指定属性
    *  如果有则返回 true  没有则返回 false
    *   语法
    *    "属性名" in 对象
    * */

    // 检查obj中是否含有just5属性
    console.log("just5" in obj2)
    console.log("just" in obj2)

</script>
</html>
