<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

</body>
<script>
    /*
    * 定义一个用来求两个数字和的函数
    *  可以在函数是的（）中间来制定一个或多个形参
    *  多个形参之间用逗号隔开 声明形参就相当于在函数内部声明了对应变量
    *  却不赋值
    *  函数的实参可以是任意数据类型*/
    // eg:
  function sum(a,b){
      console.log("a="+a)
      console.log("b="+b)
      console.log(a+b)
  }
  /*
  * 在调用函数时 可以在（）中指定对应的形参
  * 实参将会赋值给函数中相应的形参*/
  // sum(1,5)
    /*
    * 调用函数解析器不会调查实参的类型
    * 所以要注意是否会接收到非法形参 有时要对参数进行类型检查*/
    // sum(123,"hellow")
    // sum(true,false)
    /*
    *调用函数 解析器也不会检查实参数量
     * 多余实参不会被赋值
      * 如果实参少于形参 则没有对应实参的形参将会是undefined*/
    // sum(123,345,"hekk",true,null")
    sum(123)
</script>
</html>
